<!DOCTYPE html>
<html lang="en" data-selected-theme="dark">
	<head>
		<link rel="stylesheet" href="src/style.css" type="text/css" />
		<link rel="stylesheet" href="src/variables.css" type="text/css" />
		<meta charset="UTF-8" />
		<title>Wolfpack game documentation</title>
	</head>
	<body>
		<div class="container">
			<img class="logo" src="https://static.wikia.nocookie.net/wolfpack/images/1/18/Wolfpack_Logo.jpg" />
			<h1 id="head-label">Wolfpack documentation</h1>
		</div>
		<div class="container">
			<div class="widget" id="hydrophone">
				<h2>Hydrophone gain</h2>
				<canvas id="dial-gain" width="300" height="300"></canvas>
				<input id="dial-slider" type="range" min="0" max="100" step="-1" value="0" oninput="gaugeChange();" />
				<p id="dist" class="represent-text">Distance: Unknown</p>
				<p id="gain-value" class="represent-text">Gain: 0</p>
			</div>
			<div class="widget" id="tdc">
				<h2>TDC Calculating</h2>
				<div class="periscope-dist-widget">
					<input type="text" class="data-input" placeholder="Base boat length" id="length-meters" />
					<h3>Meters</h3>
				</div>
				<div class="periscope-dist-widget">
					<input type="text" class="data-input" placeholder="Periscope divisions" id="periscope-divisions" />
					<h3>Divisions</h3>
				</div>
				<div class="periscope-dist-widget">
					<input type="text" class="data-input-optional" placeholder="Timer seconds" id="timer-seconds" />
					<h3>Seconds</h3>
				</div>
				<div class="periscope-dist-widget">
					<input type="radio" class="periscope-x" id="periscope-1.5x" value="1" checked />
					<a>Periscope 1.5x</a>
				</div>
				<div class="periscope-dist-widget">
					<input type="radio" class="periscope-x" id="periscope-6x" value="2" />
					<a>Periscope 6x</a>
				</div>
				<div id="tdc-data">
					<a id="tdc-dist" class="represent-text">Distance: Unknown</a>
					<a id="tdc-speed" class="represent-text">Speed: Unknown</a>
				</div>
			</div>
		</div>
		<div id="doc-window" class="expanding-window">
			<div class="doc-btn-wrapper">
				<button id="doc-reveal-btn" onclick="docWndChange()">Open documentation</button>
			</div>
			<div id="doc"></div>
		</div>
	</body>
	<script src="https://bernii.github.io/gauge.js/dist/gauge.min.js"></script>
	<script src="src/constants.js"></script>
	<script src="src/evaluating.js"></script>
	<script src="src/gauge.js"></script>
	<script src="src/index.js"></script>
</html>
