<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" data-selected-theme="dark">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="variables.css" type="text/css">
<head>
    <meta charset="UTF-8">
    <title>Wolfpack game calculator</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"/>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://static.wikia.nocookie.net/wolfpack/images/1/18/Wolfpack_Logo.jpg">
        <h1 class="head-label">Wolfpack Calculator</h1>
    </div>
    <div class="container">
        <div class="hydrophone">
            <h2 style="margin: 10px 60px 20px;">Hydrophone gain</h2>
            <canvas id="dial-gain" width="300" height="300"></canvas>
            <input class="dial-slider" id="dial-slider" type="range" 
                   min="0" max="50" step="-1" value="0"
                   oninput="gauge_change();">
            <p id="dist" class="represent-text">Distance:</p>
            <p id="gain-value" class="represent-text">Gain:</p>
        </div>
        <div class="tdc">
            <h2 style="margin: 10px 60px 20px;">TDC calculating</h2>
            <h3>ПОКА</h3>
            <h4>ТУТ</h4>
            <h5>НИЧЕГО</h5>
            <h6>НЕТ</h6>
        </div>
    </div>

</body>
<script src="http://bernii.github.io/gauge.js/dist/gauge.min.js"></script>
<script src="evaluating.js"></script>
<script src="index.js"></script>
</html>
